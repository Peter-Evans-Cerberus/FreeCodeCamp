<!DOCTYPE HTML>
<html>

    <head>
        <style>

        </style>
    </head>
    <body>
        <main>
            <div class=container>
                <header class="header">
                    <h1 id="title">Pete's Ice Cream Fund Donation Form</h1>
                    <p id="description">My favourite flavour is chocolate</p>
                </header>
                <form id="survey-form">
                    <div class="form-group">
                        <label id="name-label" for="name">Name</label>
                        <input type="text" name="name" id="name" placeholder="Name" required>
                    </div>
                    <div class="form-group"></div>
                        <label id="email-label" for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="Email" required>
                    <div class="form-group">
                        <label id="number-label" for="amount">Donation Amount</label>
                        <input type="number" name="amount" id="number" placeholder="100" required>
                    </div>
                    <div class="form-group">
                        <label id="card-label" for="card">Card Number</label>
                        <input type="text" name="card" id="card" placeholder="1234 5678 9012 3456" required>
                    </div>
                    <div class="form-group">
                        <label id="flavour-label" for="flavour">What flavour ice cream should I get with your donation?</label>
                        <select id="dropdown" name="flavour">
                            <option disabled selected value>Select flavour</option>
                            <option value="chocolate">Chocolate</option>
                            <option value="strawberry">Strawberry</option>
                            <option value="vanilla">Vanilla</option>
                            <option value="mint">Mint</option>
                            <option value="honeycomb">Honeycomb</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <p>What kind of cone should I get?</p>
                        <label>
                            <input name="standard" type="radio" value="standard" checked>
                            "Standard"
                        </label>
                        <label>
                            <input name="waffle" type="radio" value="waffle">
                            "Waffle"
                        </label>
                        <label>
                            <input name="chocolate-waffle" type="radio" value="chocolate-waffle">
                            "Chocolate waffle"
                        </label>
                    </div>
                    <div class="form-group">
                        <p>What additional toppings should I get?</p>
                        <label>
                            <input name="" type="checkbox" value="" checked>
                            "Flake"
                        </label>
                        <label>
                            <input name="" type="checkbox" value="">
                            "Chocolate Chips"
                        </label>
                        <label>
                            <input name="" type="checkbox" value="">
                            ""
                        </label>
                </form>
            </div>
        </main>
    </body>

</html>
